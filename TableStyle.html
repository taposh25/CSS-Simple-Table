<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Table Styling</title>

    <style>
        table{
            width: 40%;
            border-collapse: collapse;
        }
        body{
            background-image: url(qpurple.gif);
        }
        table, th, td{
            
            border: 2px solid black;
            padding: 5px;
            margin-left: 20px;
        }
        th{
            height: 70px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Here is a some First Name, Last Name & Amount Information</h1>
    <table>
        
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Savings Amount</th>
        </tr>

        <tr>
                <td>Taposh</td>
                <td>Barai</td>
                <td>$12000</td>
            
        </tr>
        <tr>
            <td>Swarnali</td>
            <td>Barai</td>
            <td>$13000</td>
        </tr>
        <tr>
            <td>Sandeep</td>

            <td>$1000</td>
        </tr>
        <tr>
            <td>Laxmi</td>

            <td>$15000</td>
        </tr>
    </table>
</body>
</html>
